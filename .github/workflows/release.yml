name: Publish package to GitHub Packages

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup .npmrc file to publish to GitHub Packages
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Log in to GitHub Packages registry
      - name: Authenticate with GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" | npm login --registry=https://npm.pkg.github.com --scope=@kbdharun

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      - name: Publish to GitHub Packages
        run: npm publish --registry https://npm.pkg.github.com/kbdharun
